<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SWORD</title>
   
</head>
<body>
    <div>
        <h2>SWORD <span><b>Collect the SOUL to start the game.</b></span></h2>
        <canvas width="800" height="500"></canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
           <h3>Controls</h3>
           <ul>
            <li>Move up - w key</li>
            <li>Move down - s key</li>
            <li>Move left - a </li>
            <li>Move right - d key</li>
            <li>Arrow keys to use the sword.</li>
           </ul>
           <h3>Gameplay</h3>
           <ul>
            <li>Slash cacti with your sword</li>
            <li>Avoid touching the cacti</li>
            <li>Climb a wall</li>
            <li>Free yourself</li>
           </ul>
        </p>
    </div>
    <div class="hidden">
        <img src="images/defaultHero.png" id="default">
        <img src="images/swordUp.png" id="swordup">
        <img src="images/soul.png" id="soul">
        <img src="images/cactus.png" id="cactus">
        
    </div>
    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
