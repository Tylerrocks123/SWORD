<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Game Files</title>
   
</head>
<body>
    <div>
        <h2>SWORD <span>Press the pink cube to start the game.</span></h2>
        <canvas width="800" height="500"></canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
           <h3>Controls</h3>
           <ul>
            <li>move up - w key</li>
            <li>move down - s key</li>
            <li>move left - a </li>
            <li>move right - d key</li>
            <li>Arrow keys to use the sword.</li>
           </ul>
        </p>
    </div>
    <div class="hidden">
        <img src="images/default.png" id="default">
        <img src="images/swordUp.png" id="swordup">
        
    </div>
    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
